<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>
    <li>
        <a th:href="@{hello}">상대경로</a>
        <div>/basic/hello</div>
    </li>
    <li>
        <a th:href="@{/hello}">절대경로</a>
        <div>/hello</div>
    </li>
    <li>
        <a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a>
        <div>URL : /hello?param1=data1&param2=data2</div>
    </li>
    <li>
        <a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a>
        <div>URL : /hello/data1/data2</div>
    </li>
    <li>
        <a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query parameter</a>
        <div>/hello/data1?param2=data2</div>
    </li>
</ul>
</body>
</html>
